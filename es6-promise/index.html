<html lang="en">

<head>

    <title>Document</title>

    <script>
        async function asyncReq() {
            try {
                const data = await fetch('https://jsonplaceholder.typicode.com/todos/1')
                    .then((response) => {
                        return response.json()
                        // Callback Hell
                        // function ()
                    })
                    .then(newResponse => {
                        // console.log(newResponse)
                        return newResponse
                    })
                console.log(data)
            } catch {
                console.log('error')
            }
        }
        asyncReq()
    </script>
